name: Crucials
version: '${version}'
main: me.acclashcorporation.crucials.Crucials
authors: [ Anston_Sorensen ]
api-version: 1.13
description: A crucial plugin that manages the server and can do various important actions.
commands:
  bangui:
    description: Brings up a useful gui for managing player bans.
  tpplayer:
    description: Teleport players.
  tpall:
    description: Teleport all the players to your location.
  setwarp:
    description: Save a point as a name you can teleport to.
  warp:
    description: Teleport to a saved warp.